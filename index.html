<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD-361 Lab 4 </title>

<body>
  <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <legend><strong>My Info</strong></legend>
        <fieldset>
          <p>
            <label>First Name:</label>
            <input type="text" name="first_Name-field">
          </p>
          <p>
            <label>Last Name:</label>
            <input type="text" name="last_name field">
          </p>
          <p>
            <label>Phone Number:</label>
            <input type="text" name="phone number field">
          </p>
          <p>
            <label>Email Address:</label>
            <input type="email" name="email field">
          </p>
          <p>
            <label>Gender:</label>
            <input type="radio" name="gender_field" value="male">
            <label>Male</label>
            <input type="radio" name="gender_field" value="female">
            <label>Female</label>
          </p>
          <p>
            <label>age:</label>
            <select name="age_field">
              <option value="under 18">under 18</option>
              <option value="18 - 24">18 - 24</option>
              <option value="25 - 34">25 - 34</option>
              <option value="35 - 44">35 - 44</option>
              <option value="45 - 54">45 - 54</option>
              <option value="55 - 64">55 - 64</option>
              <option value="65 and above">65 and over</option>
            </select>
          </p>
        </fieldset>
    
      
        <legend><strong>Availability</strong></legend>
        
        <fieldset>
          <p>
            <label>Days Available:</label>
          </p>
            <p><input type="checkbox" name="available_field[]" value="Sunday">
            <label>Sunday</label></p>
            <p><input type="checkbox" name="available_field[]" value="Monday">
            <label>Mondy</label></p>
            <p><input type="Checkbox" name="available_field[]" value="Tuesday">
            <label>Tuesday</label></p>
            <p><input type="checkbox" name="available_field[]" value="Wednesday">
            <label>Wednesday</label></p>
            <p><input type="checkbox" name="available_field[]" value="Thursday">
            <label>Thursday</label></p>
            <p><input type="checkbox" name="available_field[]" value="Friday">
            <label>Friday</label></p>
            <p><input type="checkbox" name="Available_field[]" value="Saturday">
            <label>Saturday</label></p>
          <p>
            <label for="comments_textarea">Any Comments??:</label>
          </p>
          <p>
            <textarea cols="50" rows="10" id="comments_textarea" name="comments_field" placeholder="text here."></textarea>
          </p>
        </fieldset>
        <p>
          <input type="hidden" name="hidden_field" value="Dartor Bolo">
        </p>
        
         <input type="submit" value="Send me">    
    </form>
</body>
</html>
